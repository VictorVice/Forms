<html>
	<head><title>Form1</title></head>
	<table border="2">
	<body>
		<form>
		<tr>
			<th bgcolor="lightblue"><label>Name</label></th>
			<th bgcolor="lightblue"><label>Value</label></th>
		</tr>
		<tr>
			<td><label>Name</label></td><td><input type="text" name="name">
		</tr>
		<tr>
			<td><label>Sex</label></td>
			<td><input type="radio" name="male">
			<label>Male</label><br><input type="radio" name="female">
			<label>Female</label></td>
		</tr>
		<tr>
			<td><label>Eye color</label>
			</td><td>
			<select id="color" name="color">
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="brown">Brown</option></td>
		<tr>
			<td><label>Check all that apply</label></td>
			<td><input type="checkbox" name="check all that apply">
			<label>Over 6 feet tall</label><br>
			<input type="checkbox" name="check all that apply">
			<label>Over 200 pounds</label></td>
		<tr>
			<td colspan="2"><label>Describe your athletic ability:</label></td>
		</tr>
		<tr>
			<td colspan="3"><textarea cols="40" rows="5"></textarea>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" name="name" value="Enter my information"></td>
		</tr>
		</form>
		</table>
	</body>
</html>
