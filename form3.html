<html>
	<head>
		<title>Registration Form</title></head>
	<body bgcolor="lightgrey">
			<form>
				<b><th><center>Registration Form</center></th></b>
			<table align="center" cellspacing="10">
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td><label>Nick Name</label></td>
				<td><input type="text" name="nickname"></td>
			</tr>
			<tr>
				<td><label>e-mail</label></td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td><label>Date of Birth</label></td>
				<td><input type="text" name="date of birth"></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="fname">
				<label>Male</label><input type="radio" name="fname">
				<label>Female</label>
				<input type="radio" name="fname">
				<label>Others</label></td>
			</tr>
			<tr>
				<td><label>Mobile</label></td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td><label>Address</label></td>
				<td><textarea rows="5" cols="21" name="address"></textarea></td>
			</tr>
			<tr>
				<td><td><input type="submit" name="submit" value="submit"></td>
				<td ><input type="reset" name="reset" value="reset"></td>
			</tr>
		</table>
		</form>
	</body>
</html>
