<html>
	<head><title>Input form</title></head>
	<body>
		<h3><u><center>Project Management</center></u></h3>
		<table  bgcolor="cyan" cellspacing="15" border="0.5" align="center">
		<form>
			<tr>
				<td><b><label>Project Name</label></b></td>
				<td><input type="text" name="text" value="project name"></td>
			</tr>
			<tr>
			<td><b><label>Assigned to</label></b></td>
				<td>
				<select>
				<option>Er Merry Petision</option>
				<option>Dean faculty</option>
				<option>Mr.Ssemakula Henry</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><b><label>Start Date</label></b></td>
				<td><input type="date" name="start date" value="dd-mm-yyyy"></td>
			</tr>
			<tr>
				<td><b><label>End date</label></b></td>
				<td><input type="date" name="end date" value="dd-mm-yyyy"></td>
			</tr>
			<tr>
				<td><b><label>Priority</label></b></td>
				<td>
					<input type="radio" name="priority">
					<b><label>High</label></b>
					<input type="radio" name="priority">
					<label><b>Average</b></label>
					<input type="radio" name="priority">
					<label><b>Low</b></label>
				</td>
			</tr>
			<tr>
				<td><label><b>Description</b></label></td>
				<td colspan="10">
				<textarea rows="6" cols="20"></textarea></td>
			</tr>	
			<tr align="center">
				<td><a href="form1.html"><input style="background-color:lightgreen" type="submit" name="submit"></a></td>
				<td><input style="background-color:lightblue" type="submit" name="clear" value="Clear"></td>
			</tr>	
		</form>	
		</table>
	</body>
</html>
